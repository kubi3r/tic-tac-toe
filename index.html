<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board"></div>
    <div class="result"></div>
    <button>Start</button>

    <div class="name">
        <label for="">Player One name:</label>
        <input type="text" class="player-one">
        <label for="">Player Two name:</label>
        <input type="text" class="player-two">
    </div>
    
</body>
</html>
